<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" >
        <span>Todo App</span> 
            <div class="inputs">
                <input type="text" placeholder=" Add your new todo">
                <button id="btn_add" onclick="addElement()">+</button>
            </div>

            <ul class="list" ></ul>
            <div class="res">
                <p> You have 0 pending tasks</p>
                <button id="btn_clearAll" onclick="clearAll()"> Clear All </button>
            </div>

        </div>
        <script src="todo.js"></script>
</body>
</html>
